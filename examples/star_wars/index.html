<!DOCTYPE html>

<html>
	<head>		
		<title>Star Wars jQuery</title>
		<link rel="stylesheet" href="style.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" >// jQuery </script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	
	<body>
		<image id="image" title="Click to change image"> <!-- Notice: No src attribute --> 
		<p id="quote" title="Click to change text"></p>
		<button id="quote-button" class="clickable" >New Quote</button>
		<button id="image-button" class="clickable" >New Image</button>
		<input title="Opacity" id="opacity-slider" class="clickable" type="range" name="opacity" min="1" max="100" value="100">
	</body>
</html>
